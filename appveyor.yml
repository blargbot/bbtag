version: 1.0.0.{build}
max_jobs: 2
image: Visual Studio 2017
environment:
  nodejs_version: "10"
init:
  - ps: Install-Product node $env:nodejs_version
  - ps: node --version
  - ps: npm --version
install:
  - ps: npm install
build_script:
  - ps: npm run rebuild
test_script:
  - ps: npm run coverage
artifacts:
  - path: coverage
    name: coverage